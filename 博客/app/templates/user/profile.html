{% extends 'common/base.html' %}
{% block title %}个人信息{% endblock %}
{% block page_content %}

<div class="form-group">
    <label for="InputEmail1">邮箱</label>

    <input type="email" class="form-control" id="InputEmail1" value="{{current_user.email}}">

</div>
<div class="form-group">
    <label for="InputUsername">用户名</label>

    <input type="text" class="form-control" id="InputUsername" value="{{current_user.username}}">
</div>
<b>头像</b>
<img src="{{ url_for('static',filename='upload/'+current_user.icon) }}">
{% endblock %}
